<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KantanKana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="menu-container">
            <a href="" class="logo">KantanKana</a>
            <ul class="menu-links">
                <li><a href="#kana-practice"></a>Kana</li>
                <li><a href="#flashcards"></a>Flashcards</li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="section" id="kana-section">
            <h2>Kana</h2>
            <div class="main-container">
                <div class="kana-answer"></div>
                <div class="kana-script"></div>
                <div>
                    <input type="text" id="kana-input">
                    <button class=""></button>
                </div>
            </div>
        </section>
        <section class="section hidden" id="flashcard-section">
            <h2>Vocabulary Flashcards</h2>
            <div class="main-container">
                <div class="flashcard">
                    <div class="flashcard-front"></div>
                    <div class="flashcard-back">
                        <div class="japanese-answer"></div>
                        <div class="english-translation"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
